version: '3.8'

services:
  app:
    build: .
    container_name: cbk-toolkit
    ports:
      - "8000:8000"
    volumes:
      - ./database:/app/database
      - ./reports:/app/reports
      - ./evidence:/app/evidence
    environment:
      - DATABASE_URL=sqlite:///./database/cbk_compliance.db
    restart: unless-stopped
